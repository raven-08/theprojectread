<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Tailwind Navbar</title>
		<!-- Tailwind CSS CDN -->
		<script src="https://cdn.tailwindcss.com"></script>
		<!-- Enable dark mode -->
		<script>
			tailwind.config = {
				darkMode: "class",
			};
		</script>
	</head>
	<body class="dark:bg-gray-800">
		<nav
			class="bg-white dark:bg-gray-900 fixed w-full z-20 top-0 start-0 border-b border-gray-200 dark:border-gray-600">
			<div
				class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
				<!-- Left-aligned store link -->
				<div
					class="flex items-center space-x-3 rtl:space-x-reverse md:order-1">
					<a href="#" class="flex items-center">
						<img src="ad4.png" class="h-9" alt="Logo" />
						<span
							class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white ml-3"
							>Tradix</span
						>
					</a>
					<div class="hidden md:block ml-10">
						<a
							href="#"
							class="text-gray-900 text-lg dark:text-white hover:text-blue-700 dark:hover:text-blue-500 font-medium px-3 py-2"
							>Store</a
						>
					</div>
				</div>

				<!-- Right-aligned buttons -->
				<div
					class="flex items-center md:order-2 space-x-4 rtl:space-x-reverse">
					<!-- Login Button -->
					<button
						type="button"
						class="text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700">
						Login
					</button>

					<!-- Cart Icon with indicator -->
					<button
						type="button"
						class="relative p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							width="20"
							height="20"
							viewBox="0 0 24 24"
							fill="none"
							stroke="currentColor"
							stroke-width="2"
							stroke-linecap="round"
							stroke-linejoin="round"
							class="text-gray-700 dark:text-gray-300">
							<circle cx="8" cy="21" r="1" />
							<circle cx="19" cy="21" r="1" />
							<path
								d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12" />
						</svg>
						<span
							class="absolute -top-1 -right-1 bg-green-500 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center"
							>12</span
						>
					</button>

					<!-- Dark/Light Mode Toggle (Sun first, Moon on click) -->
					<button
						id="theme-toggle"
						type="button"
						class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700">
						<!-- Sun Icon (Visible by default) -->
						<svg
							id="theme-toggle-light-icon"
							xmlns="http://www.w3.org/2000/svg"
							width="20"
							height="20"
							viewBox="0 0 24 24"
							fill="none"
							stroke="currentColor"
							stroke-width="2"
							stroke-linecap="round"
							stroke-linejoin="round"
							class="text-gray-700 dark:text-gray-300">
							<circle cx="12" cy="12" r="4" />
							<path d="M12 2v2" />
							<path d="M12 20v2" />
							<path d="m4.93 4.93 1.41 1.41" />
							<path d="m17.66 17.66 1.41 1.41" />
							<path d="M2 12h2" />
							<path d="M20 12h2" />
							<path d="m6.34 17.66-1.41 1.41" />
							<path d="m19.07 4.93-1.41 1.41" />
						</svg>
						<!-- Moon Icon (Hidden by default) -->
						<svg
							id="theme-toggle-dark-icon"
							xmlns="http://www.w3.org/2000/svg"
							width="20"
							height="20"
							viewBox="0 0 24 24"
							fill="none"
							stroke="currentColor"
							stroke-width="2"
							stroke-linecap="round"
							stroke-linejoin="round"
							class="hidden text-gray-700 dark:text-gray-300">
							<path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z" />
						</svg>
					</button>

					<!-- Mobile menu button -->
					<button
						id="mobile-menu-button"
						type="button"
						class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 dark:text-gray-400 dark:hover:bg-gray-700">
						<span class="sr-only">Open main menu</span>
						<svg
							class="w-5 h-5"
							aria-hidden="true"
							xmlns="http://www.w3.org/2000/svg"
							fill="none"
							viewBox="0 0 17 14">
							<path
								stroke="currentColor"
								stroke-linecap="round"
								stroke-linejoin="round"
								stroke-width="2"
								d="M1 1h15M1 7h15M1 13h15" />
						</svg>
					</button>
				</div>

				<!-- Mobile menu (hidden by default) -->
				<div
					id="mobile-menu"
					class="items-center justify-between hidden w-full md:hidden md:w-auto md:order-1">
					<ul
						class="flex flex-col p-4 mt-4 font-large border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 md:flex-row md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
						<li>
							<a
								href="#"
								class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-lg-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
								>Store</a
							>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<script>
			// Mobile menu toggle
			document
				.getElementById("mobile-menu-button")
				.addEventListener("click", function () {
					document
						.getElementById("mobile-menu")
						.classList.toggle("hidden");
				});

			// Dark mode toggle functionality
			const themeToggleBtn =
				document.getElementById("theme-toggle");
			const themeToggleDarkIcon = document.getElementById(
				"theme-toggle-dark-icon"
			);
			const themeToggleLightIcon = document.getElementById(
				"theme-toggle-light-icon"
			);

			// Set initial theme icon (Sun visible first)
			function setInitialThemeIcon() {
				// If dark mode is enabled, show moon icon
				if (document.documentElement.classList.contains("dark")) {
					themeToggleLightIcon.classList.add("hidden");
					themeToggleDarkIcon.classList.remove("hidden");
				}
				// Else (light mode), show sun icon (default)
				else {
					themeToggleLightIcon.classList.remove("hidden");
					themeToggleDarkIcon.classList.add("hidden");
				}
			}

			// Initialize theme icons
			setInitialThemeIcon();

			// Toggle theme on button click
			themeToggleBtn.addEventListener("click", function () {
				// Toggle dark class on html element
				document.documentElement.classList.toggle("dark");

				// Save preference to localStorage
				const isDark =
					document.documentElement.classList.contains("dark");
				localStorage.setItem(
					"color-theme",
					isDark ? "dark" : "light"
				);

				// Toggle icons
				themeToggleLightIcon.classList.toggle("hidden");
				themeToggleDarkIcon.classList.toggle("hidden");
			});
		</script>
	</body>
</html>
