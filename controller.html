<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Game Controller</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<style>
			.arrow-btn {
				position: relative;
				min-width: 60px;
				min-height: 60px;
				display: flex;
				align-items: center;
				justify-content: center;
				transition: all 0.2s;
			}
			.forward::after {
				content: "";
				position: absolute;
				top: -15px;
				border: 8px solid transparent;
				border-bottom-color: #3b82f6;
			}
			.backward::after {
				content: "";
				position: absolute;
				bottom: -15px;
				border: 8px solid transparent;
				border-top-color: #3b82f6;
			}
			.left::after {
				content: "";
				position: absolute;
				left: -15px;
				border: 8px solid transparent;
				border-right-color: #3b82f6;
			}
			.right::after {
				content: "";
				position: absolute;
				right: -15px;
				border: 8px solid transparent;
				border-left-color: #3b82f6;
			}

			/* Default: Portrait with vertical rotated text */
			.action-buttons {
				display: flex;
				flex-direction: row;
				gap: 2rem;
			}

			.action-buttons button {
				text-orientation: upright;
				padding: 1rem;
				height: 100px;
				width: 50px;
				font-size: 1rem;
			}

			/* Landscape: reset to horizontal buttons */
			@media (orientation: landscape) {
				.action-buttons {
					flex-direction: row;
				}
				.action-buttons button {
					writing-mode: horizontal-tb;
					text-orientation: upright;
					width: auto;
					height: auto;
					padding: 0.5rem 1rem;
				}
			}
		</style>
	</head>
	<body class="bg-gray-900 text-white">
		<div
			class="min-h-screen flex flex-col justify-center items-center p-4 gap-5">
			<!-- Directional Controls -->
			<div class="flex items-start justify-between">
				<div class="relative w-48 h-48">
					<button
						onclick="moveForward()"
						class="arrow-btn forward absolute top-0 left-1/2 -translate-x-1/2 bg-blue-500 hover:bg-blue-600 active:bg-blue-700 rounded-t-lg text-white font-bold text-xl">
						F
					</button>
					<button
						onclick="moveBackward()"
						class="arrow-btn backward absolute bottom-0 left-1/2 -translate-x-1/2 bg-blue-500 hover:bg-blue-600 active:bg-blue-700 rounded-b-lg text-white font-bold text-xl">
						B
					</button>
					<button
						onclick="moveLeft()"
						class="arrow-btn left absolute left-0 top-1/2 -translate-y-1/2 bg-blue-500 hover:bg-blue-600 active:bg-blue-700 rounded-l-lg text-white font-bold text-xl">
						L
					</button>
					<button
						onclick="moveRight()"
						class="arrow-btn right absolute right-0 top-1/2 -translate-y-1/2 bg-blue-500 hover:bg-blue-600 active:bg-blue-700 rounded-r-lg text-white font-bold text-xl">
						R
					</button>
				</div>
			</div>

			<!-- Pick and Release Buttons (responsive layout) -->
			<div class="action-buttons">
				<button
					onclick="pickItem()"
					class="bg-green-500 px-6 py-2 rounded-md text-md">
					Pick
				</button>
				<button
					onclick="releaseItem()"
					class="bg-red-500 px-6 py-2 rounded-md text-md">
					Release
				</button>
			</div>
		</div>

		<script>
			function moveForward() {
				console.log("Forward");
			}
			function moveBackward() {
				console.log("Backward");
			}
			function moveLeft() {
				console.log("Left");
			}
			function moveRight() {
				console.log("Right");
			}
			function pickItem() {
				console.log("Pick");
			}
			function releaseItem() {
				console.log("Release");
			}
		</script>
	</body>
</html>
