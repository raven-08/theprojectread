<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Product Card</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<script>
			tailwind.config = {
				theme: {
					extend: {
						colors: {
							glass: "rgba(255, 255, 255, 0.2)",
							neon: "#00f0ff",
						},
						backdropBlur: {
							xs: "2px",
						},
						keyframes: {
							"pulse-glow": {
								"0%, 100%": {
									"box-shadow": "0 0 5px #00f0ff",
								},
								"50%": { "box-shadow": "0 0 20px #00f0ff" },
							},
						},
						animation: {
							"pulse-glow": "pulse-glow 2s infinite",
						},
					},
				},
			};
		</script>
	</head>
	<body
		class="bg-gradient-to-br from-gray-900 to-gray-800 min-h-screen grid place-items-center p-4">
		<!-- Product Card -->
		<div class="group w-80 relative">
			<!-- Floating Discount Badge -->
			<div class="absolute -top-3 -right-3 z-40 animate-float">
				<div
					class="bg-red-500 text-white px-3 py-1 rounded-full text-xs font-bold flex items-center shadow-lg">
					<span>15% OFF</span>
				</div>
			</div>

			<!-- Card Container -->
			<div class="relative h-full">
				<!-- Front Face -->
				<div
					class="bg-gray-800 rounded-2xl overflow-hidden shadow-xl border border-gray-700/50 hover:border-neon/30 transition-all duration-300">
					<!-- Image Container -->
					<div class="relative aspect-square overflow-hidden">
						<!-- Image Hover Overlay -->
						<div
							class="absolute inset-0 bg-black/80 flex flex-col justify-center p-4 opacity-0 transition-opacity duration-300 group-hover:opacity-100 z-20 space-y-3">
							<h4
								class="text-neon font-bold text-center text-lg mb-2">
								Tech Specs
							</h4>
							<ul class="text-gray-300 text-sm space-y-2">
								<li class="flex justify-between items-center">
									<span class="text-gray-400"
										>Frequency:</span
									>
									<span class="font-medium">12Hz-28kHz</span>
								</li>
								<li class="flex justify-between items-center">
									<span class="text-gray-400"
										>Impedance:</span
									>
									<span class="font-medium">32Ω</span>
								</li>
								<li class="flex justify-between items-center">
									<span class="text-gray-400">Weight:</span>
									<span class="font-medium">322g</span>
								</li>
								<li class="flex justify-between items-center">
									<span class="text-gray-400">Battery:</span>
									<span class="font-medium">20h</span>
								</li>
							</ul>

							<!-- Rating Stars -->
							<div
								class="flex items-center justify-center mt-4 space-x-1">
								<div class="flex text-amber-400">★★★★☆</div>
								<span class="text-xs text-gray-400"
									>(128 reviews)</span
								>
							</div>
						</div>

						<div
							class="absolute inset-0 bg-gradient-to-t from-black/50 to-transparent z-10"></div>
						<img
							src="https://images.unsplash.com/photo-1590658268037-6bf12165a8df?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8Z2FtaW5nJTIwaGVhZHBob25lc3xlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=80"
							alt="Gaming Headset"
							class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-105" />

						<!-- Glass-Morphism Badge -->
						<div
							class="absolute top-4 left-4 backdrop-blur-xs bg-glass border border-gray-600/30 text-neon px-3 py-1 rounded-full text-xs font-bold tracking-wide z-30 hover:scale-105 transition-transform">
							LIMITED EDITION
						</div>

						<!-- Wishlist Button -->
						<button
							class="absolute top-4 right-4 z-30 p-2 rounded-full bg-glass backdrop-blur-xs border border-gray-600/30 hover:border-neon/50 transition-colors">
							<svg
								xmlns="http://www.w3.org/2000/svg"
								width="18"
								height="18"
								viewBox="0 0 24 24"
								fill="none"
								stroke="currentColor"
								stroke-width="2"
								class="text-neon">
								<path
									d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z" />
							</svg>
						</button>
					</div>

					<!-- Content -->
					<div class="p-5 space-y-3">
						<!-- Title with Gradient Text -->
						<div class="space-y-1">
							<p class="text-gray-400 text-sm">RAZER™</p>
							<h3
								class="text-transparent bg-clip-text bg-gradient-to-r from-neon to-blue-500 font-bold text-xl">
								Kraken V3 Pro
							</h3>
							<p class="text-gray-400 text-sm">
								Wireless Gaming Headset
							</p>
						</div>

						<!-- Dynamic Color Selector -->
						<div class="space-y-2">
							<p class="text-xs text-gray-400">
								Select color:
							</p>
							<div class="flex gap-2">
								<button
									class="w-6 h-6 rounded-full bg-red-500 border-2 border-white shadow-md hover:scale-110 transition-transform"></button>
								<button
									class="w-6 h-6 rounded-full bg-blue-500 border-2 border-transparent hover:border-white shadow-md hover:scale-110 transition-transform"></button>
								<button
									class="w-6 h-6 rounded-full bg-black border-2 border-transparent hover:border-white shadow-md hover:scale-110 transition-transform"></button>
							</div>
						</div>

						<!-- Price Section -->
						<div class="flex justify-between items-center pt-2">
							<div class="space-y-1">
								<div class="flex items-center gap-2">
									<span class="text-white font-bold text-xl"
										>$199.99</span
									>
									<span
										class="text-gray-400 text-sm line-through"
										>$234.99</span
									>
								</div>
								<div class="flex items-center gap-1">
									<div
										class="w-2 h-2 rounded-full bg-green-400 animate-pulse"></div>
									<span class="text-green-400 text-xs"
										>12 left in stock</span
									>
								</div>
							</div>

							<!-- Enhanced Add-to-Cart Button -->
							<button
								class="relative overflow-hidden px-4 py-2 bg-gradient-to-br from-blue-600 to-neon rounded-lg text-white font-medium hover:shadow-lg hover:shadow-neon/20 transition-all duration-300 active:scale-95 flex items-center gap-2 hover:gap-3">
								<svg
									xmlns="http://www.w3.org/2000/svg"
									width="18"
									height="18"
									viewBox="0 0 24 24"
									fill="none"
									stroke="currentColor"
									stroke-width="2"
									class="shrink-0">
									<circle cx="9" cy="21" r="1"></circle>
									<circle cx="20" cy="21" r="1"></circle>
									<path
										d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
								</svg>
								<span class="relative z-10">Add to Cart</span>
								<span
									class="absolute inset-0 bg-gradient-to-r from-transparent via-white/30 to-transparent opacity-0 group-hover:opacity-100 group-hover:animate-[shimmer_1.5s_infinite]"></span>
							</button>
						</div>

						<!-- Features List -->
						<div class="grid grid-cols-2 gap-2 pt-2">
							<div
								class="flex items-center gap-2 text-xs text-gray-400">
								<svg
									xmlns="http://www.w3.org/2000/svg"
									width="14"
									height="14"
									viewBox="0 0 24 24"
									fill="none"
									stroke="currentColor"
									stroke-width="2">
									<path d="M12 2v20M2 12h20" />
								</svg>
								Cross-platform
							</div>
							<div
								class="flex items-center gap-2 text-xs text-gray-400">
								<svg
									xmlns="http://www.w3.org/2000/svg"
									width="14"
									height="14"
									viewBox="0 0 24 24"
									fill="none"
									stroke="currentColor"
									stroke-width="2">
									<path
										d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />
								</svg>
								2-year warranty
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<style>
			@keyframes shimmer {
				0% {
					transform: translateX(-100%);
				}
				100% {
					transform: translateX(100%);
				}
			}
			@keyframes float {
				0%,
				100% {
					transform: translateY(0);
				}
				50% {
					transform: translateY(-6px);
				}
			}
			.animate-float {
				animation: float 3s ease-in-out infinite;
			}
		</style>
	</body>
</html>
