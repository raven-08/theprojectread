<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    keyframes: {
                        "pulse-glow": {
                            "0%, 100%": { "box-shadow": "0 0 5px rgba(0,0,0,0.1)" },
                            "50%": { "box-shadow": "0 0 8px rgba(0,0,0,0.2)" },
                        },
                    },
                    animation: {
                        "pulse-glow": "pulse-glow 2s infinite",
                    },
                },
            },
        };
    </script>
</head>
<body class="bg-white min-h-screen grid place-items-center p-4">
    <!-- Product Card -->
    <div class="group w-80">
        <!-- Card Container -->
        <div class="relative h-full">
            <!-- Front Face -->
            <div class="bg-white rounded-xl overflow-hidden shadow-sm border border-gray-200">
                <!-- Image Container -->
                <div class="relative h-60 overflow-hidden">
                    <!-- Image Hover Overlay -->
                    <div class="absolute inset-0 bg-white/90 flex flex-col justify-center p-4 opacity-0 transition-opacity duration-300 group-hover:opacity-100 z-20">
                        <h4 class="text-black font-bold mb-3 text-center">
                            Tech Specs
                        </h4>
                        <ul class="text-gray-700 text-sm space-y-2">
                            <li class="flex justify-between">
                                <span>Frequency:</span>
                                <span>12Hz-28kHz</span>
                            </li>
                            <li class="flex justify-between">
                                <span>Impedance:</span> <span>32Î©</span>
                            </li>
                            <li class="flex justify-between">
                                <span>Weight:</span> <span>322g</span>
                            </li>
                        </ul>
                    </div>

                    <img
                        src="https://images.unsplash.com/photo-1590658268037-6bf12165a8df?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8Z2FtaW5nJTIwaGVhZHBob25lc3xlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=80"
                        alt="Gaming Headset"
                        class="h-full w-full object-cover transition-transform duration-700 group-hover:scale-110" />
                </div>

                <!-- Content -->
                <div class="p-5 space-y-3">
                    <!-- Title -->
                    <div>
                        <p class="text-gray-500 text-sm"></p>
                        <h3 class="text-black font-bold text-xl">
                            Kraken V3 Pro
                        </h3>
                    </div>

                    <!-- Features Chip List -->
                    <div class="flex flex-wrap gap-2">
                        <span class="bg-gray-100 text-gray-700 text-xs px-2 py-1 rounded border border-gray-200">
                            THX Spatial
                        </span>
                        <span class="bg-gray-100 text-gray-700 text-xs px-2 py-1 rounded border border-gray-200">
                            RGB
                        </span>
                        <span class="bg-gray-100 text-gray-700 text-xs px-2 py-1 rounded border border-gray-200">
                            50mm Drivers
                        </span>
                    </div>

                    <!-- Price & CTA -->
                    <div class="flex justify-between items-center pt-2">
                        <div>
                            <span class="text-black font-bold text-xl">$199.99</span>
                            <div class="flex items-center gap-1">
                                <div class="w-2 h-2 rounded-full bg-green-400 animate-pulse"></div>
                                <span class="text-green-500 text-xs">In Stock</span>
                            </div>
                        </div>

                        <!-- Add-to-Cart Button -->
                        <button class="px-4 py-2 bg-black text-white rounded-lg font-medium hover:bg-gray-800 transition-colors duration-200 flex items-center gap-2">
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="18"
                                height="18"
                                viewBox="0 0 24 24"
                                fill="none"
                                stroke="currentColor"
                                stroke-width="2"
                                stroke-linecap="round"
                                stroke-linejoin="round">
                                <circle cx="9" cy="21" r="1"></circle>
                                <circle cx="20" cy="21" r="1"></circle>
                                <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                            </svg>
                            <span>Add to Cart</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
