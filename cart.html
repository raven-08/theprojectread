<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Product Card</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<script>
			tailwind.config = {
				theme: {
					extend: {
						colors: {
							glass: "rgba(255, 255, 255, 0.2)",
							neon: "#00f0ff",
						},
						backdropBlur: {
							xs: "2px",
						},
						keyframes: {
							"pulse-glow": {
								"0%, 100%": {
									"box-shadow": "0 0 5px #00f0ff",
								},
								"50%": { "box-shadow": "0 0 20px #00f0ff" },
							},
						},
						animation: {
							"pulse-glow": "pulse-glow 2s infinite",
						},
					},
				},
			};
		</script>
	</head>
	<body
		class="bg-gradient-to-br from-gray-900 to-gray-800 min-h-screen grid place-items-center p-4">
		<!-- Product Card -->
		<div class="group w-80">
			<!-- Card Container -->
			<div class="relative h-full">
				<!-- Front Face -->
				<div
					class="bg-gray-800 rounded-xl overflow-hidden shadow-xl border border-gray-700/50">
					<!-- Image Container -->
					<div class="relative h-60 overflow-hidden">
						<!-- Image Hover Overlay -->
						<div
							class="absolute inset-0 bg-black/80 flex flex-col justify-center p-4 opacity-0 transition-opacity duration-300 group-hover:opacity-100 z-20">
							<h4 class="text-neon font-bold mb-3 text-center">
								Tech Specs
							</h4>
							<ul class="text-gray-300 text-sm space-y-2">
								<li class="flex justify-between">
									<span>Frequency:</span>
									<span>12Hz-28kHz</span>
								</li>
								<li class="flex justify-between">
									<span>Impedance:</span> <span>32Ω</span>
								</li>
								<li class="flex justify-between">
									<span>Weight:</span> <span>322g</span>
								</li>
							</ul>
						</div>

						<div
							class="absolute inset-0 bg-gradient-to-t from-black/50 to-transparent z-10"></div>
						<img
							src="https://images.unsplash.com/photo-1590658268037-6bf12165a8df?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8Z2FtaW5nJTIwaGVhZHBob25lc3xlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=80"
							alt="Gaming Headset"
							class="h-full w-full object-cover transition-transform duration-700 group-hover:scale-110" />

						<!-- Glass-Morphism Badge -->
					</div>

					<!-- Content -->
					<div class="p-5 space-y-3">
						<!-- Title with Gradient Text -->
						<div>
							<p class="text-gray-400 text-sm">RAZER™</p>
							<h3
								class="text-transparent bg-clip-text bg-gradient-to-r from-neon to-blue-500 font-bold text-xl">
								Kraken V3 Pro
							</h3>
						</div>

						<!-- Features Chip List -->
						<div class="flex flex-wrap gap-2">
							<span
								class="bg-gray-700/50 text-xs px-2 py-1 rounded"
								>THX Spatial</span
							>
							<span
								class="bg-gray-700/50 text-xs px-2 py-1 rounded"
								>RGB</span
							>
							<span
								class="bg-gray-700/50 text-xs px-2 py-1 rounded"
								>50mm Drivers</span
							>
						</div>

						<!-- Price & CTA -->
						<div class="flex justify-between items-center pt-2">
							<div>
								<span class="text-white font-bold text-xl"
									>$199.99</span
								>
								<div class="flex items-center gap-1">
									<div
										class="w-2 h-2 rounded-full bg-green-400 animate-pulse"></div>
									<span class="text-green-400 text-xs"
										>In Stock</span
									>
								</div>
							</div>

							<!-- Updated Add-to-Cart Button with Icon -->
							<button
								class="relative overflow-hidden px-4 py-2 bg-gradient-to-br from-blue-600 to-neon rounded-lg text-white font-medium hover:shadow-lg hover:shadow-neon/20 transition-all duration-300 active:scale-95 flex items-center gap-2">
								<svg
									xmlns="http://www.w3.org/2000/svg"
									width="18"
									height="18"
									viewBox="0 0 24 24"
									fill="none"
									stroke="currentColor"
									stroke-width="2"
									stroke-linecap="round"
									stroke-linejoin="round">
									<circle cx="9" cy="21" r="1"></circle>
									<circle cx="20" cy="21" r="1"></circle>
									<path
										d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
								</svg>
								<span class="relative z-10">Add to Cart</span>
								<span
									class="absolute inset-0 bg-gradient-to-r from-transparent via-white/30 to-transparent opacity-0 group-hover:opacity-100 group-hover:animate-[shimmer_1.5s_infinite]"></span>
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<style>
			@keyframes shimmer {
				0% {
					transform: translateX(-100%);
				}
				100% {
					transform: translateX(100%);
				}
			}
		</style>
	</body>
</html>
