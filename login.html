<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Login</title>
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body class="min-h-screen">
		<div
			class="flex min-h-screen items-center justify-center p-6 md:p-10">
			<div class="w-full max-w-sm">
				<!-- Card Component -->
				<div
					class="card bg-white rounded-lg shadow-sm border border-gray-200">
					<div class="card-header text-center p-6">
						<h1
							class="card-title text-xl font-semibold text-gray-900">
							Welcome back
						</h1>
						<p class="card-description text-gray-500 mt-1">
							Login with your Apple or Google account
						</p>
					</div>

					<div class="card-content p-6 pt-0">
						<form>
							<div class="space-y-6">
								<!-- Social Login Buttons -->
								<div class="flex flex-col gap-4">
									<button
										type="button"
										class="card-social-button w-full flex items-center justify-center gap-2 border border-gray-300 rounded-md py-2 px-4 text-sm font-medium text-gray-700 hover:bg-gray-50 transition-colors">
										<svg
											xmlns="http://www.w3.org/2000/svg"
											viewBox="0 0 24 24"
											class="w-4 h-4">
											<path
												d="M12.152 6.896c-.948 0-2.415-1.078-3.96-1.04-2.04.027-3.91 1.183-4.961 3.014-2.117 3.675-.546 9.103 1.519 12.09 1.013 1.454 2.208 3.09 3.792 3.039 1.52-.065 2.09-.987 3.935-.987 1.831 0 2.35.987 3.96.948 1.637-.026 2.676-1.48 3.676-2.948 1.156-1.688 1.636-3.325 1.662-3.415-.039-.013-3.182-1.221-3.22-4.857-.026-3.04 2.48-4.494 2.597-4.559-1.429-2.09-3.623-2.324-4.39-2.376-2-.156-3.675 1.09-4.61 1.09zM15.53 3.83c.843-1.012 1.4-2.427 1.245-3.83-1.207.052-2.662.805-3.532 1.818-.78.896-1.454 2.338-1.273 3.714 1.338.104 2.715-.688 3.559-1.701"
												fill="currentColor" />
										</svg>
										Login with Apple
									</button>

									<button
										type="button"
										class="card-social-button w-full flex items-center justify-center gap-2 border border-gray-300 rounded-md py-2 px-4 text-sm font-medium text-gray-700 hover:bg-gray-50 transition-colors">
										<svg
											xmlns="http://www.w3.org/2000/svg"
											viewBox="0 0 24 24"
											class="w-4 h-4">
											<path
												d="M12.48 10.92v3.28h7.84c-.24 1.84-.853 3.187-1.787 4.133-1.147 1.147-2.933 2.4-6.053 2.4-4.827 0-8.6-3.893-8.6-8.72s3.773-8.72 8.6-8.72c2.6 0 4.507 1.027 5.907 2.347l2.307-2.307C18.747 1.44 16.133 0 12.48 0 5.867 0 .307 5.387.307 12s5.56 12 12.173 12c3.573 0 6.267-1.173 8.373-3.36 2.16-2.16 2.84-5.213 2.84-7.667 0-.76-.053-1.467-.173-2.053H12.48z"
												fill="currentColor" />
										</svg>
										Login with Google
									</button>
								</div>

								<!-- Divider -->
								<div
									class="relative text-center text-sm text-gray-500">
									<span class="relative z-10 bg-white px-2"
										>Or continue with</span
									>
									<div
										class="absolute inset-0 flex items-center border-t border-gray-200"></div>
								</div>

								<!-- Email/Password Form -->
								<div class="space-y-6">
									<div class="space-y-2">
										<label
											for="email"
											class="card-label block text-sm font-medium text-gray-700"
											>Email</label
										>
										<input
											id="email"
											type="email"
											placeholder="m@example.com"
											required
											class="card-input w-full rounded-md border border-gray-300 px-3 py-2 text-sm shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
									</div>

									<div class="space-y-2">
										<div class="flex items-center">
											<label
												for="password"
												class="card-label block text-sm font-medium text-gray-700"
												>Password</label
											>
											<a
												href="#"
												class="card-forgot-password ml-auto text-sm text-blue-600 hover:underline"
												>Forgot your password?</a
											>
										</div>
										<input
											id="password"
											type="password"
											required
											class="card-input w-full rounded-md border border-gray-300 px-3 py-2 text-sm shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
									</div>

									<button
										type="submit"
										class="card-submit-button w-full rounded-md bg-blue-600 py-2 px-4 text-sm font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
										Login
									</button>
								</div>

								<!-- Sign up link -->
								<div
									class="card-footer text-center text-sm text-gray-600">
									Don't have an account?
									<a
										href="#"
										class="text-blue-600 hover:underline"
										>Sign up</a
									>
								</div>
							</div>
						</form>
					</div>
				</div>

				<!-- Terms and Privacy -->
				<div
					class="card-legal-notice mt-4 text-center text-xs text-gray-500">
					By clicking continue, you agree to our
					<a href="#" class="text-blue-600 hover:underline"
						>Terms of Service</a
					>
					and
					<a href="#" class="text-blue-600 hover:underline"
						>Privacy Policy</a
					>.
				</div>
			</div>
		</div>
	</body>
</html>
